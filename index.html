<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Word Counter</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>âœ¨ Word Counter âœ¨</h1>
            <p class="description">Type or paste your text below to count words, characters, and more!</p>
        </header>
        
        <div class="input-controls">
            <button id="clear-btn" aria-label="Clear text"><i class="fas fa-trash"></i> Clear</button>
            <button id="copy-btn" aria-label="Copy text"><i class="fas fa-copy"></i> Copy Text</button>
            <button id="copy-stats-btn" aria-label="Copy statistics"><i class="fas fa-chart-bar"></i> Copy Stats</button>
        </div>
        
        <div class="input-area">
            <textarea id="text-input" placeholder="Start typing or paste your text here..." aria-label="Text input for word counting"></textarea>
            <div id="char-limit" class="char-limit"><span id="current-chars">0</span> / <span id="max-chars">2000</span> characters</div>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div id="word-count" class="stat-value">0</div>
                <div class="stat-label">Words</div>
            </div>
            
            <div class="stat-box">
                <div id="char-count" class="stat-value">0</div>
                <div class="stat-label">Characters</div>
            </div>
            
            <div class="stat-box">
                <div id="char-no-spaces" class="stat-value">0</div>
                <div class="stat-label">Characters (no spaces)</div>
            </div>
            
            <div class="stat-box">
                <div id="sentence-count" class="stat-value">0</div>
                <div class="stat-label">Sentences</div>
            </div>
            
            <div class="stat-box">
                <div id="paragraph-count" class="stat-value">0</div>
                <div class="stat-label">Paragraphs</div>
            </div>
            
            <div class="stat-box">
                <div id="reading-time" class="stat-value">0</div>
                <div class="stat-label">Reading Time (sec)</div>
            </div>
        </div>
        
        <div class="advanced-stats">
            <h2>Advanced Analysis</h2>
            <div class="advanced-stat-container">
                <div class="advanced-stat">
                    <div id="avg-word-length" class="stat-value">0</div>
                    <div class="stat-label">Avg. Word Length</div>
                </div>
                <div class="advanced-stat">
                    <div id="readability-score" class="stat-value">0</div>
                    <div class="stat-label">Readability Score</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>CJAY ðŸ’œ</p>
            <p class="version">v1.1.0</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
